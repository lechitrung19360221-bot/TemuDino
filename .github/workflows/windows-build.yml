name: Build Windows App

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'mockup_gui/**'
      - '.github/workflows/windows-build.yml'
      - 'requirements.txt'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (from requirements.txt if present)
        shell: pwsh
        run: |
          if (Test-Path 'requirements.txt') {
            pip install -r requirements.txt
          } else {
            pip install PySide6 pillow numpy requests openpyxl pyinstaller
          }

      - name: Build (generate spec)
        shell: pwsh
        run: |
          $name = 'DINOTOOL_TEMU'
          $icon = ''
          if (Test-Path 'mockup_gui\\logo.ico') { $icon = ' --icon "mockup_gui\\logo.ico"' }
          py -3.11 -m PyInstaller --noconfirm --clean --onedir --windowed --name "$name" $icon mockup_gui/app.py

      - name: Patch spec to include resources
        shell: pwsh
        run: |
          $spec = Get-ChildItem -Filter 'DINOTOOL_TEMU.spec' | Select-Object -First 1
          if (-not $spec) { throw 'Spec file not found' }
          $text = Get-Content $spec -Raw
          $datas = "('mockup_gui/styles.qss','mockup_gui'),('mockup_gui/logothumnail.png','mockup_gui')"
          $text = $text -replace "datas=\[\]", "datas=[$datas]"
          Set-Content -Path $spec -Value $text -Encoding UTF8

      - name: Build from spec
        shell: pwsh
        run: |
          py -3.11 -m PyInstaller --noconfirm DINOTOOL_TEMU.spec

      - name: Prepare artifact
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path DINOTOOL_TEMU -DestinationPath DINOTOOL_TEMU-win.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DINOTOOL_TEMU-win
          path: dist/DINOTOOL_TEMU-win.zip


