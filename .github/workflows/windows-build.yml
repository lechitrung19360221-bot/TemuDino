name: Build Windows App

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'mockup_gui/**'
      - '.github/workflows/windows-build.yml'
      - 'requirements.txt'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (from requirements.txt if present)
        shell: pwsh
        run: |
          if (Test-Path 'requirements.txt') {
            pip install -r requirements.txt
          } else {
            pip install PySide6 pillow numpy requests openpyxl pyinstaller
          }

      - name: Choose logo/icon
        id: logo
        shell: pwsh
        run: |
          $logoPng = Join-Path 'mockup_gui' 'logothumnail.png'
          $fallbackPng = Join-Path 'mockup_gui' 'logo.png'
          if (Test-Path $logoPng) { echo "png=$logoPng" >> $env:GITHUB_OUTPUT }
          elseif (Test-Path $fallbackPng) { echo "png=$fallbackPng" >> $env:GITHUB_OUTPUT }
          else { echo "png=" >> $env:GITHUB_OUTPUT }

      - name: Build with PyInstaller (onedir)
        shell: pwsh
        run: |
          $name = 'DINOTOOL_TEMU'
          $iconIco = ''
          if (Test-Path 'mockup_gui\\logo.ico') { $iconIco = ' --icon "mockup_gui\\logo.ico"' }
          $png = '${{ steps.logo.outputs.png }}'
          $addDataLogo = ''
          if ($png -ne '') { $addDataLogo = " --add-data `"$png;mockup_gui`"" }
          pyinstaller --noconfirm --clean --onedir --windowed `
            --name "$name"$iconIco `
            --add-data "mockup_gui\\styles.qss;mockup_gui"$addDataLogo `
            --collect-all PySide6 --collect-all openpyxl --collect-submodules numpy `
            mockup_gui\\app.py

      - name: Prepare artifact
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path DINOTOOL_TEMU -DestinationPath DINOTOOL_TEMU-win.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DINOTOOL_TEMU-win
          path: dist/DINOTOOL_TEMU-win.zip


